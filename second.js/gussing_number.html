<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guessing_numbe.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 100.</p>

        <!-- Input field for the user guess -->
        <label for="guessField">Enter your guess:</label>
        <input type="number" id="guessField" class="guessField" min="1" max="100" autofocus>
        <button id="subt">Submit Guess</button>

        <!-- Display section for previous guesses -->
        <div class="result">
            <p class="guesses">Previous guesses: </p>
            <p class="lastResult">Remaining attempts: 10</p>
            <p class="lowOrHi"></p> <!-- Message: Too high or too low -->
        </div>

        <!-- Section for starting over after game ends -->
        <div class="resultParas"></div>
    </div>

    <script src="guessing_number.js"></script> <!-- Link to external JS -->
</body>
</html>

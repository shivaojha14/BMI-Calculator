    <script>
        // example of shadowing 
      
      let x = 10;  // outer (global) scope

function outerFunction() {
    let x = 20;  // middle scope
    console.log("Inside outer function:", x);  // use console.log in JavaScript

    function innerFunction() {
        let x = 30;  // inner scope
        console.log("Inside inner function:", x);
    }

    innerFunction();{
    console.log("Back in outer function:", x);
    }
}

outerFunction();
console.log("In global scope:", x);
